<script type="text/javascript" src="script.js"></script>

<script>
    $(document).ready(function() {

        let toggleBotonOcultar = true;
        $("#boton-ocultar").click(function(){
            let ElementoElegido = $("#efectos-ingresar").val().toLowerCase();
            if(ElementoElegido == "img" || ElementoElegido == "iframe" || ElementoElegido == "label"){
                $("#efectos-ingresar").css("border","0");
                $(ElementoElegido).fadeToggle("slow");
                if($(ElementoElegido).is(":hidden")){
                    $("#boton-ocultar").val("Ocultar")
                }
                else{  
                    $("#boton-ocultar").val("Mostrar")  
                }
            }
            else{
                $("#efectos-ingresar").css("border","1px solid red");
            }
        });

        $("#boton-nuevo").click(function(){
            $("img").fadeIn("slow");
            $("iframe").slideUp("slow");
            $("div").animate({ width: '0%' });
        });
    });
</script>
